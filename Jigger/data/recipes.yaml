  glassware: cocktail
  directions: 'Fill a cocktail shaker with 2 cups ice. Add Aperol. gin, lemon juice, Simple Syrup and Angostura bitters ; cover and shake until chilled. Strain.'
  information: Audrey Saunders of Pegu Club in New York created this fruity and bittersweet drink to introduce customers to the flavor of Aperol.
