  information: This concoction gained popularity and was eventually served at the
    Merchants Exchange Coffee House (perhaps akin to the 'coffee shops' of Amsterdam?)
    which specifically used Sazerac-de-Forge et Fils Cognac as its base spirit. In
    1859, John Schiller acquired the Merchants Exchange Coffee House, renaming it
    to the Sazerac Coffee House and between the use of Sazerac Cognac and being served
    at the Sazerac Coffee House that this cocktail received its name. According to
    Stanley Clisby Arthur, author of the 1937 [Famous New Orleans Drinks and How to
    Mix ''Em](http://www.amazon.com/gp/product/0882891324?ie=UTF8&camp=1789&creativeASIN=0882891324&linkCode=xm2&tag=barback-20),
    at some point in the following decade, Leon Lamothe, a bartender at the Sazerac
    Coffee House, thought to add a dash of absinthe. Unfortunately, starting in the
    in the 1860s, Europe's vineyards were decimated by the phylloxera plague, which
    severely curtailed the availability of Cognac for the original Sazerac. It was
    around this time that the Sazerac that we know today finally took shape, as a
    Thomas (John?) H. Handy, a new owner of the Sazerac Coffee House, changed the
    base spirit from cognac to rye whiskey.
