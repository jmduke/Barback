  - 2cl Sweet vermouth
  - 1cl Fernet-Branca
- name: Porch Swing
  ingredients:
  - 4.5cl Gin (Hendricks)
  - 4.5cl Pimm's No. 1
  - 12cl Lemonade
  - 7-Up
  - Cucumber (half-moon slices)
  directions: "Pour gin, Pimm’s and lemonade into tall Collins glass, then add a few ice cubes and a splash of 7-Up. Finish with cucumber slices."
  glassware: highball
  information: "Straight-up (well, not literally) summertime.  This recipe comes to us from [smittenkitchen](http://smittenkitchen.com/blog/2010/07/porch-swing/), who credits [Porch Swing](http://www.bluesmoke.com/) with the original conception."
