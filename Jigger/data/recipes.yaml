- name: Rye Smash
  garnish: Mint sprig
  glassware: old fashioned
  directions: 'In a shaker, muddle the mint, lemon, simple syrup and water. Add the rye and fill with ice.  Shake and strain into a rocks-filled glass.'
  ingredients:
  - 4.5cl Rye
  - 3cl Water
  - 2cl Simple syrup
  - Lemon wedges (Two)
  - Mint leaves (Two)
  information: 'Smashes are known for their refreshing quality -- generally heavy on fruit and ice compared to other classes of cocktail, giving them a certain flexibility: you can dress one up for a summer afternoon or an autumn night equally well.  *Imbibe* has a [great piece](http://imbibemagazine.com/history-of-the-smash/) on the history of the smash; for this Rye Smash, we recommend tinkering with the potency of the beverage to find your ideal level.'
- name: Pisco Punch
  garnish: Nutmeg zest
  glassware: cocktail
  directions: 'Mix the Pisco, pineapple simple syrup, lime juice, and orange juice in a shaker. Add ice and shake for 30 seconds to chill. Serve strained in a glass with cracked ice and garnish with as much fruit as possible.'
  ingredients:
  - 6cl Pisco
  - 3cl Pineapple syrup
  - 1.5cl Lime juice
  - 1.5cl Orange juice
  information: "The Pisco Punch is considered a classic cocktail, crucial to the history of San Francisco. It was invented by Duncan Nicol at a bar named Bank Exchange at the end of the 19th century, in SF; the original recipe was so potent that one writer of the day wrote *it tastes like lemonade but comes back with the kick of a roped steer.*  The drink gained notoriety thanks to pieces written by travelers including Mark Twain and Harold Ross. In Rudyard Kipling's 1889 epic *From Sea to Sea*, he immortalized Pisco Punch as being *compounded of the shavings of cherub's wings, the glory of a tropical dawn, the red clouds of sunset and the fragments of lost epics by dead masters*."
- name: Pisco Morado
  garnish: Orange peel
  glassware: cocktail
  directions: "Mix the Pisco, chicha morada base, juice of 1/2 a lime, and simple syrup in a shaker. Add ice and shake for 30 seconds to chill. Serve strained."
  ingredients:
  - 6cl Pisco
  - 3cl Chicha Morada base
  - Lime (half)
  - 3cl Simple syrup
  information: "A cocktail with a distinctive taste and hue, due in no small part to the unique chicha base. Credit due to the fantastic [Pisco Trail](http://www.piscotrail.com/2012/10/31/cocktails/pisco-morado-purple-corn-pisco/), a great resource for the intersection of craft cocktails and Peruvian culture."
- name: Chrysanthemum
  garnish: Orange peel
  glassware: cocktail
  directions: Shake well and strain into cocktail glass. Squeeze orange peel on top.
  ingredients:
  - 3cl Vermouth (French)
  - amount: 1.5
    base: "B\xE9n\xE9dictine"
  - Absinthe (Three dashes)
  information: "A classic, usually credited to Harry Craddock and *The Savoy Cocktail Book* despite actually being from Hugo Ensslin’s *Recipes for Mixed Drinks*.  An apparent favorite for post-Prohibition expats, the *Savoy Cocktail Book* notes that it was 'well-known and very popular in the American Bar of the S.S. Europa,' a German cruise liner that operated through the 1930s."
- name: Ward 8
  garnish: Maraschino cherry
  glassware: cocktail
  directions: "Shake the rye whiskey, lemon juice, orange juice, and grenadine with ice; then strain into a chilled cocktail glass."
  ingredients:
  - 3cl Rye
  - 1.5cl Lemon juice
  - 1.5cl Orange juice
  - Grenadine (One teaspoon)
  information: "In 1898 Democratic political czar Martin M. Lomasney hoped to capture a seat in the state's legislature, the General Court of Massachusetts. Lomasney held considerable power in the city for nearly 50 years. The story goes that the drink was created to honor his election, and the city's Ward 8 which historically delivered him a winning margin.  (You're supposed to garnish it with a miniature Massachusetts flag, too -- but those are kinda hard to chase down.)"
